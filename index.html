<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Office Flow</title>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6">

    <div class="max-w-md w-full">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-6">
            <h1 class="text-xl font-bold text-slate-800">Hello, {{ user.name }}!</h1>
            <p class="text-slate-500 text-sm">Your role: <span class="font-semibold text-blue-600">{{ user.role
                    }}</span></p>
        </div>

        <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Pending Tasks</h2>

        {% if not tasks %}
        <div class="bg-green-100 p-6 rounded-2xl text-center border border-green-200">
            <p class="text-green-700 font-medium">âœ¨ All cleared for today!</p>
        </div>
        {% endif %}

        {% for task in tasks %}
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-4 transition-all hover:shadow-md">
            <h3 class="text-lg font-semibold text-slate-700 mb-4">{{ task.title }}</h3>

            <form action="/submit_action" method="POST" class="flex gap-3">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="hidden" name="task_id" value="{{ task.id }}">
                <input type="hidden" name="token" value="{{ user.secret_token }}">

                <button name="response" value="Present"
                    class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold active:scale-95 transition">Coming</button>
                <button name="response" value="Absent"
                    class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold active:scale-95 transition">Not
                    Coming</button>
            </form>
        </div>
        {% endfor %}

        {% if user.role in ['Owner', 'Core'] %}
        <div class="mt-8 pt-6 border-t border-slate-200">
            <button onclick="copyToWhatsapp()"
                class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-slate-200">
                <span>Generate WhatsApp Report</span>
            </button>
        </div>
        {% endif %}
    </div>

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-xl font-bold">Hi, {{ user.name }}!</h1>
            <p class="text-xs text-slate-400 uppercase font-bold">{{ user.group_name }}</p>
        </div>
        <a href="/logout" class="text-xs font-bold text-red-400 border border-red-100 px-3 py-1 rounded-lg">Logout</a>
    </div>

    <form action="/submit" method="POST" class="flex gap-2">
        <input type="hidden" name="task_id" value="{{ task.id }}">
        <button name="response" value="Present"
            class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">Coming</button>
        <button name="response" value="Absent" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-bold">Not
            Coming</button>
    </form>

    <script>
        async function copyToWhatsapp() {
            const res = await fetch('/api/report/1'); // Using Task ID 1 as example
            const data = await res.json();
            await navigator.clipboard.writeText(data.whatsapp_format);
            alert("Formatted report copied to clipboard!");
        }
    </script>
</body>

</html>
